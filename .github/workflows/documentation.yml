name: Documentation Checks
on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - docs/**

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.markdownlinkcheck.json'
        folder-path: 'docs'
        file-extension: '.md'
